description: |
  Breaks the convention that productivity tools must look corporate. Playful
  illustrations sit alongside serious functionality without undermining either.
  Custom emoji as design language creates warmth and personality in a tool
  category dominated by sterile efficiency. The flexibility of the block system
  mirrors the flexibility of the visual language.
