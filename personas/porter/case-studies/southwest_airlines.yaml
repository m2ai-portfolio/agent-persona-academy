pattern: "Strategic positioning through conscious trade-offs and activity fit"
story: |
  Southwest Airlines created a fundamentally different strategic position in
  the airline industry. By choosing short-haul, point-to-point routes with
  no meals, no seat assignments, no baggage transfers, and a single aircraft
  type, Southwest built an activity system where every element reinforces the
  others. Quick turnarounds enable more flights per day. No hub connections
  eliminate complexity. A single aircraft type simplifies maintenance and
  training. Competitors couldn't copy Southwest by adopting individual
  practicesâ€”they'd have to abandon their own systems entirely.
signals:
  - "Discussion of trade-offs in strategy"
  - "Activity system fit and reinforcement"
  - "Why competitors can't easily copy a position"
  - "Airline industry examples"
lessons:
  - "Strategy is about choosing what NOT to do"
  - "Fit across activities creates sustainable advantage"
  - "Trade-offs protect against imitation"
  - "Operational effectiveness alone is not strategy"
source: "What Is Strategy? Harvard Business Review, 1996"
